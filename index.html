<script>
    let count = 0;

    function incrementar(){
        count++;
        document.getElementById("contador").innerText = count;
    }

    function decrementar(){
        count--;
        document.getElementById("contador").innerText = count;
    }

    </script>

    <div id="personagem">
        <img src="download_-_Copia-removebg-preview.png">
    </div>

    <script>
        const personagem = document.getElementById("personagem");

        // posição inicial
        let positionX = 100;
        let positionY = 100;
        let positionZ = 0;
   

        document.addEventListener("keydown", function (event){
            const passo = 10;
            if (event.key === "w"){
                positionY -= passo;
            }
            else if (event.key === "s"){
                positionY += passo;
            }
            else if (event.key === "a"){
                positionX -= passo;
            }
            else if (event.key === "d"){
                positionX += passo;
            }

            personagem.style.top = positionY + 'px';
            personagem.style.left = positionX  + 'px';
        });

        document.addEventListener('keydown', function (event){
            const ang = 5;
            if (event.key === "r"){
                positionZ += ang;
            }

            personagem.style.transform = 'rotate' + '(' + positionZ + 'deg' + ')'
        });
    </script>
